<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameBomb4</title>
    <style>
        /* CSS Styling */
        body {
            margin: 0;
            padding: 0;
            background-image: url("background.jpg");
            background-size: cover;
            background-filter: blur(8px);
        }
        
        .topbar {
            background-color: #222;
            height: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .topbar .logo {
            margin-left: 20px;
            color: #fff;
            font-size: 24px;
            font-weight: bold;
        }
        
        .topbar .menu {
            margin-right: 20px;
        }
        
        .topbar .menu a {
            color: #fff;
            margin-right: 10px;
            text-decoration: none;
        }
        
        .button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        
        .button:hover {
            background-color: #555;
        }
        
        .text {
            color: #fff;
            font-size: 24px;
            text-align: center;
            margin: 100px 0;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin: 20px;
        }
        
        .grid .game-card {
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .grid .game-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        
        .grid .game-card .play-button {
            background-color: #333;
            color: #fff;
            padding: 8px 16px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .grid .game-card .play-button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <div class="topbar">
        <div class="logo">GameBomb4</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#games">Games</a>
        </div>
    </div>

    <div class="container">
        <div class="text">
            <p>This is the best game website!</p>
            <button class="button">Start Playing</button>
        </div>
    </div>

    <div class="grid" id="games">
        <div class="game-card">
            <img src="game1.jpg" alt="Game 1">
            <button class="play-button">Play</button>
        </div>
        <div class="game-card">
            <img src="game2.jpg" alt="Game 2">
            <button class="play-button">Play</button>
        </div>
        <div class="game-card">
            <img src="game3.jpg" alt="Game 3">
            <button class="play-button">Play</button>
        </div>
        <div class="game-card">
            <img src="game4.jpg" alt="Game 4">
            <button class="play-button">Play</button>
        </div>
    </div>
</body>
</html>
